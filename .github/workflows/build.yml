name: LineageOS 18.1 Build for n5100

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev openjdk-8-jdk wget

    - name: Set up repo tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "export PATH=~/bin:\$PATH" >> $GITHUB_ENV

    - name: Initialize LineageOS 18.1 source
      run: |
        mkdir -p ~/android/lineage
        cd ~/android/lineage
        repo init -u https://github.com/LineageOS/android.git -b lineage-18.1

    - name: Add local manifest for n5100
      run: |
        mkdir -p ~/android/lineage/.repo/local_manifests
        cat <<EOF > ~/android/lineage/.repo/local_manifests/n5100.xml
<?xml version="1.0" encoding="UTF-8"?>
<manifest>
  <project name="html6405/android_device_samsung_n5100" path="device/samsung/n5100" remote="github" revision="lineage-18.1" />
  <project name="html6405/android_device_samsung_smdk4412-common" path="device/samsung/smdk4412-common" remote="github" revision="lineage-18.1" />
  <project name="html6405/android_kernel_samsung_smdk4412" path="kernel/samsung/smdk4412" remote="github" revision="lineage-18.1" />
  <project name="html6405/proprietary_vendor_samsung" path="vendor/samsung" remote="github" revision="lineage-18.1" />
</manifest>
EOF

    - name: Sync sources
      run: |
        cd ~/android/lineage
        repo sync -c -j$(nproc) --no-clone-bundle --no-tags

    - name: Build LineageOS
      run: |
        cd ~/android/lineage
        source build/envsetup.sh
        lunch lineage_n5100-userdebug
        mka bacon

    - name: Upload ROM
      uses: actions/upload-artifact@v3
      with:
        name: lineage-18.1-n5100
        path: ~/android/lineage/out/target/product/n5100/*.zip
